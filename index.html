<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Cash Register</h1>
            <h3>Enter the bill amount and cash
                given by the customer and know minimum
                number of notes to return.
            </h3>
        </div>

        <div>
            <label for="bill-amount">Bill Amount</label>
            <input id="bill-amount" type="number" required>
            <button id="next">Next</button>
        </div>

        <div class="show" style="display: none;">
            <label for="cash-given">Cash Given</label>
            <input id="cash-given" type="number" required>
            <button id="check">Check</button>
        </div>

        <div class="errorMsg"></div>

        <div class="output" style="display: none;">
            <table>
                <caption>Return Changes</caption>
                <tr>
                    <th style="width: 2rem;">No. of Notes</th>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
